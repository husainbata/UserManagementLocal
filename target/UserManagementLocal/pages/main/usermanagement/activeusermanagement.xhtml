<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<p:dataTable var="userView" value="#{usermanagementMB.userList}"
		id="userviewdatatableid" frozenColumns="1" rowIndexVar="indexVar"
		scrollWidth="90%" editMode="cell"
		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		rowsPerPageTemplate="10,20,30" paginatorPosition="bottom"
		emptyMessage="No User detail found, please click on Add to add new user" rows="10"
		rowStyleClass="row-style-class" paginator="true" editable="true">

		<p:column sortBy="userName" filterBy="userName"
			filterMatchMode="exact">
			<f:facet name="header">
				<h:outputText value="User Name" />
			</f:facet>
			<h:outputText value="#{uid.userName}" style="text-align:center;" />
		</p:column>

		<p:column sortBy="firstName" filterBy="firstName"
			filterMatchMode="exact">
			<f:facet name="header">
				<h:outputText value="First Name" />
			</f:facet>
			<h:outputText value="#{uid.firstName}" style="text-align:center;" />
		</p:column>

		<p:column sortBy="lastName" filterBy="lastName"
			filterMatchMode="exact">
			<f:facet name="header">
				<h:outputText value="Last Name" />
			</f:facet>
			<h:outputText value="#{uid.lastName}" style="text-align:center;" />
		</p:column>

		<p:column sortBy="emailId" filterBy="emailId" filterMatchMode="exact">
			<f:facet name="header">
				<h:outputText value="Email Id" />
			</f:facet>
			<h:outputText value="#{uid.emailId}" style="text-align:center;" />
		</p:column>

		<p:column sortBy="businessUnit" filterBy="businessUnit"
			filterMatchMode="exact">
			<f:facet name="header">
				<h:outputText value="Business Unit" />
			</f:facet>
			<h:outputText value="#{uid.businessUnit}" style="text-align:center;" />
		</p:column>
		<p:column sortBy="department" filterBy="department"
			filterMatchMode="exact" rendered="false">
			<f:facet name="header">
				<h:outputText value="Group" />
			</f:facet>
			<h:outputText value="#{uid.department}" style="text-align:center;" />
		</p:column>

		<p:column sortBy="status" filterBy="status" filterMatchMode="exact">
			<f:facet name="header">
				<h:outputText value="Status" />
			</f:facet>
			<h:outputText value="#{uid.status}" style="text-align:center;" />
		</p:column>

		<p:column sortBy="groupName" filterBy="groupName"
			filterMatchMode="exact">
			<f:facet name="header">
				<h:outputText value="Group" />
			</f:facet>
			<h:outputText value="#{uid.groupName}" style="text-align:center;" />
		</p:column>

		<p:column styleClass="align-center">
			<f:facet name="header">
				<h:outputText value="Action" />
			</f:facet>
			<p:commandButton id="editiconidUser" icon="editIcon" title="Edit"
				rendered="#{uid.editAllowed}"
				actionListener="#{dituidadminusermanagementmb.editExistingUser(uid)}"
				oncomplete="PF('editUserDialog').show();" update=":editUserDialogId"
				style="background: none !important; filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffffff', endColorstr='#ffffffff', GradientType=0) !important; border: none !important; height: 20px !important; width:20px !important;box-shadow: none !important;"></p:commandButton>

			<p:commandButton id="viewiconidUser" icon="dashboardViewIcon"
				title="View" oncomplete="PF('editUserDialog').show();"
				update=":editUserDialogId"
				actionListener="#{dituidadminusermanagementmb.viewExistingUser(uid)}"
				style="background: none !important; filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffffff', endColorstr='#ffffffff', GradientType=0) !important; border: none !important; height: 20px !important; width:20px !important;box-shadow: none !important;"></p:commandButton>

			<p:commandButton id="refreshiconidUser" icon="refreshIcon"
				title="Refresh"
				oncomplete="if(args &amp;&amp; !args.validationFailed) PF('editUserDialog').show()"
				update=":editUserDialogId"
				actionListener="#{dituidadminusermanagementmb.refreshUser(uid)}"
				style="background: none !important; filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffffff', endColorstr='#ffffffff', GradientType=0) !important; border: none !important; height: 20px !important; width:20px !important;box-shadow: none !important;"></p:commandButton>

		</p:column>
	</p:dataTable>
</ui:fragment>
