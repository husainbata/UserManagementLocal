<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<p:dataTable var="pendinggroupView" value="#{groupmanagementMB.pendingUserList}"
				id="pendinggroupviewdatatableid" frozenColumns="1" rowIndexVar="indexVar"
				scrollWidth="90%" editMode="cell"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="10,20,30" paginatorPosition="bottom"
				emptyMessage="You have not created any group click on add new group to create group" rows="10"
				rowStyleClass="row-style-class" paginator="true" editable="true">
		
	</p:dataTable>
</ui:fragment>
